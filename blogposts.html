---
layout: default
title: Blog Posts
---
<!-- Banner -->
<section id="banner">
	<div class="inner">
		<div class="logo"><span class="icon brands fa-connectdevelop"></span></div>
		<h2>Blog Posts</h2>
		<p>View My Posts.</p>
	</div>
</section>

<!-- Wrapper -->
<section id="wrapper">

	<!-- One -->
		<section id="one" class="wrapper alt style1">
			<div class="inner">
				<div class="content">
					<section class="features">
					{% for post in site.posts %}
						<article>
							<a href="{{post.url}}" class="image"><img src={{post.image}} alt="" /></a>
							<h3 class="major">{{post.title}}</h3>
							<p>{{post.description}}</p>
						</article>
						{% endfor %}
				</section>
				</div>
			</div>
		</section>
</section>
